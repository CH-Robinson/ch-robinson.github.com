# Site wide configuration

title: "C.H. Robinson Engineering Blog"
description: "A blog covering the engineering culture and efforts at C.H. Robinson."
logo: chr-homepage.png
teaser: chr-homepage.jpg
locale: en
url: https://engineering.chrobinson.com
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-gist
  - jekyll-feed
  - jekyll-sitemap
  - jemoji
  - jekyll-sass-converter
  - jekyll-paginate
paginate: 8
paginate_path: /blog/page/:num/


# Site owner
owner:
  name: C.H. Robinson Engineering
  email:
  twitter: CHRobinsonInc
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: chr-logomark.svg # 160x160 px image for author byline
  disqus-shortname:


# Google Analytics
ga: UA-121647803-1

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .idea
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
